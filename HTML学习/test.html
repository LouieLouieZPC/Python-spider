        <h1>《献钱尚父》</h1> 
        <p>
            贵逼身来不自由，几年勤苦蹈林丘<br>
            满堂花醉三千客，一剑霜寒十四州<br>
            莱子衣裳宫锦窄，谢公篇咏绮霞羞<br>
            他年名上凌烟阁，岂羡当时万户侯
        </p>
